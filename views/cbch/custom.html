<body>
  <header>
    <nav id="nav"></nav>

  <h1 class="center title">Custom bot</h1>
  <section class="information">
    <img src="/images/cbch.png" alt="cbch" class="round-image" />
  </section>
  <h2 class="center title">Please fill all these things in!</h2>
  <div id="cbch-form">
    <input id="name" name="name" type="text" placeholder="Bot's name" required />
    <input id="pfp" name="pfp" type="text" placeholder="Link to bot's pfp">
    <input id="status" name="status" type="text" placeholder="The bot's status">
    <input id="months" name="months" type="number" placeholder="Amount of hosting months" required>
    <textarea id="names" name="commandNames" placeholder="Command names, new names on next line" required></textarea>
    <textarea id="descriptions" name="commandDescriptions" placeholder="What each command must do, new descriptions on next line" required></textarea>
    <button onclick="calculate()">Calculate</button>
  </div>
  <div id=data style="font-size: 20px;"></div>
  <footer>
    copyright 2020 https://robinsch.wtf/
  </footer>
  <script>
    function calculate() {
      const bot = {
        name: document.getElementById("name").value,
        pfp: document.getElementById("name").value,
        status: document.getElementById("status").value,
        months: document.getElementById("months").value,
        names: document.getElementById("names").value.split("\n"),
        descriptions: document.getElementById("descriptions").value.split("\n")
      };
      if (bot.names.length == bot.descriptions.length) {
        let price = (((((bot.months * 0.25) + (bot.names.lenth * 0.15)) * 1.044) + 0.35) + "00").substring(0, 4);
        document.getElementById("cbch-form").style = "display: none;";
        document.getElementById("data").innerHTML += `name: ${bot.name}<br>`;
        document.getElementById("data").innerHTML += `pfp: ${bot.pfp}<br>`;
        document.getElementById("data").innerHTML += `status: ${bot.status}<br>`;
        document.getElementById("data").innerHTML += `commands:<br>`;
        for (let i = 0; i < bot.names.length; i++) {
          document.getElementById("data").innerHTML += `${i+1}: ${bot.names[i]} => ${bot.descriptions[i]}<br>`;
        };
        document.getElementById("data").innerHTML += `months:${bot.months}<br>`;
        document.getElementById("data").innerHTML += `price: â‚¬${price}<br>`;
        document.getElementById("data").innerHTML += `If that's correct, join <a href="https://shortrsg.cf/cbch" class="href">this server</a>, type r!new and paste this in there!`;
      } else {
        alert(`Amount of names of the commands: ${bot.names.length}\nAmount of descriptions of the commands: ${bot.descriptions.length}\nMake sure that those are the same!`);
      };
    };
  </script>
